<script>

var map = L.map('map').setView([13.7367,100.5231],12);

L.tileLayer(
'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
).addTo(map);

var propertyLatLng=[13.707,100.645];

var house=L.marker(propertyLatLng).addTo(map);

});

.getElementById("propertyCard")
.classList.add("show");

// ===== ROUTE START =====

}),

],
